<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container-main">
        <div class="first-container">
            <form>
                <h1>Send us a space message</h1>
                <input type="text" placeholder="text" required="true">

                <input type="email" placeholder="email" required="true">

                <input type="text" placeholder="subject" required="true">
                
                <label for="textarea">Comments</label>
                <textarea id="textarea" cols="10" rows="10"></textarea>

                <button>Send message</button>
            </form>
        </div>

        <div class="second-container">
            <figure>
                <img src="/img/Outer space att.gif">
            </figure>
        </div>
    </main>
</body>
</html>
